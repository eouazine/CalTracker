<!DOCTYPE html>
<html>
<head>
    <title>G√©n√©rateur d'ic√¥nes PWA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0f1216; color: #e8edf5; }
        .icon-preview { display: flex; gap: 20px; margin: 20px 0; }
        .icon { text-align: center; }
        canvas { border: 1px solid #49b36b; border-radius: 8px; }
        button { padding: 10px 20px; background: #49b36b; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üé® G√©n√©rateur d'ic√¥nes PWA CalTracker</h1>
    
    <div class="icon-preview">
        <div class="icon">
            <h3>192x192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
            <br><button onclick="downloadIcon('icon192', 192)">T√©l√©charger</button>
        </div>
        <div class="icon">
            <h3>512x512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
            <br><button onclick="downloadIcon('icon512', 512)">T√©l√©charger</button>
        </div>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fond d√©grad√©
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ffd27a');
            gradient.addColorStop(0.5, '#a28bff');
            gradient.addColorStop(1, '#6fd6ff');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Ic√¥ne feu (üî•)
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#0f141a';
            ctx.fillText('üî•', size/2, size/2);
            
            // Bordure
            ctx.strokeStyle = '#49b36b';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(0, 0, size, size);
        }
        
        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Cr√©er les ic√¥nes
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
